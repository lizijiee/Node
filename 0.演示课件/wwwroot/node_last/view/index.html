<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>首页1</title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/global.css" media="all">
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
		<link rel="stylesheet" href="css/table.css" />
	</head>

	<body>
		<div class="admin-main">

			<blockquote class="layui-elem-quote">
				<a href="/add" class="layui-btn layui-btn-small">
					<i class="layui-icon">&#xe608;</i> 添加信息
				</a>
				
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>数据列表</legend>
				<div class="layui-field-box">
					<table class="site-table table-hover">
						<thead>
							<tr>
								
								<th>姓名</th>
								<th>性别</th>
								<th>年龄</th>
								<th>邮箱</th>
								<th>电话</th>								
								<th>操作</th>
							</tr>
						</thead>
                        <tbody>
                            {{each stus as stu}}
                            <tr>
                                <td>{{stu.name}}</td>
                                <td>
                                    {{stu.sex}}
                                </td>
                                <td>{{stu.age}}</td>
                                <td>{{stu.email}}</td>
                                <td>{{stu.tel}}</td>
                                <td>

                                    <a href="/updata?id={{stu.id}}" class="layui-btn layui-btn-mini">编辑</a>
                                    <a href="/del?id={{stu.id}}" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
                                </td>
                            </tr>
                            {{/each}}

                        </tbody>
					</table>

				</div>
			</fieldset>	
		</div>
	
	</body>

</html>
