<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>编辑</title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/global.css" media="all">
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
		<link rel="stylesheet" href="css/table.css" />
	</head>

	<body>
		<div class="admin-main">

			<blockquote class="layui-elem-quote">
				<a href="/" class="layui-btn layui-btn-small">
					 返回首页
				</a>
				
			</blockquote>
			<fieldset class="layui-elem-field">
                <legend>编辑信息</legend>
				<div class="layui-field-box">
					<table class="site-table table-hover">
						<thead>
							<tr>
								
								<th>姓名</th>
								<th>性别</th>
								<th>年龄</th>
								<th>邮箱</th>
								<th>电话</th>								
								<th>操作</th>
							</tr>
						</thead>
                        <tbody>
                            <form action="/doupdata" method="post">
                                {{each msgs as msg}}
                                <tr>

                                    <td>
                                        <input type="hidden" value="{{msg.id}}" name="id" />
                                        <input type="text" name="name" value="{{msg.name}}" />
                                    </td>
                                    <td>
                                        <input type="text" name="sex" value="{{msg.sex}}" />
                                    </td>
                                    <td><input type="text" name="age" value="{{msg.age}}" /></td>
                                    <td><input type="text" name="email" value="{{msg.email}}" /></td>
                                    <td><input type="text" name="tel" value="{{msg.tel}}" /></td>

                                    <td>
                                        <input type="submit" value="更新" class="layui-btn layui-btn-mini" />

                                    </td>
                                </tr>
                                {{/each}}

                            </form>

                        </tbody>
					</table>

				</div>
			</fieldset>	
		</div>
	
	</body>

</html>
