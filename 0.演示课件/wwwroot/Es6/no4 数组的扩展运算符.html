<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>数组扩展运算符</title>
</head>
<body>

    <script>

        let arr = ['小明', '小红', '小刚'];
        console.log(...arr);



        //function f1(a, b, c) {
        //    console.log(a,b,c)
        //}

        function f1(a,b,...c) {
            console.log(a)
            console.log(b)
            console.log(c)
        }

        f1(1, 2, 3, 4, 5)

        let arr1 = ['小明', '小红', '小刚'];

        let arr2 = [...arr1];

        arr2.push('小张')

        console.log(arr1,arr2)



    </script>

</body>
</html>
