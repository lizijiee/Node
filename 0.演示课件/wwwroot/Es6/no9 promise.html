<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>promise</title>
</head>
<body>
    <script>

       let num = 13;

       let promise= new Promise(function (resolve,reject) {

           //resolve('成功');
           //reject('失败')

           if (num == 10) {
               resolve('数据正确')
           } else {

               reject('数据错误')
           }

        })

        //promise.then(function (success) {
        //    console.log(success)

        //}, function (err) {
        //    console.log(err)
        //    })

        promise.then(function (success) {
            console.log(success)
        }).catch(err => {
            console.log(err)
            })


    </script>

</body>
</html>
